<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button *ngFor="let slide of slidesList; let i = index" (click) = 'onSelectedImage(i)'
      type="button" data-bs-target="#carouselExampleIndicators"  attr.aria-label="i" [ngClass]="{'active': currentIndex === i }"></button>
    </div>
    <div  class="carousel-inner">
      <div>
        <img src="../../../assets/images/carousel/{{getFirstSlide()}}.jpg" class="d-block w-100" alt="...">
       
      </div>
    
    <button class="carousel-control-prev" type="button" (click)="getPreviousSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" (click)="getNextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
