
<!-- NAV Home -->
<!-- ngIF => show menu -->
<header class=" position-fixed z-3 w-100 top-0">



  <div *ngIf="collapse" data-bs-theme="dark">
      <div class="bg-dark p-4">
        <!-- LOGO COLLAPSE HOME -->
        <h5 *ngIf= "currentLocation === '/home'" class="text-body-emphasis h4 text-uppercase tw-bold">La casa di Montalbano</h5>
       
        <!-- <div *ngIf="currentLocation !== '/menu-pizzeria' && currentLocation !== '/menu-ristorante'"  class="d-flex gap-2 flex-wrap"> -->
          <div class="d-flex gap-2 flex-wrap">
            <a class="item from-center" routerLink = 'home' (click)="closeNavbar()" routerLinkActive="active" [routerLinkActiveOptions] = '{exact: true}'> Home</a> 
            
            <!-- MENU HOME -->
            <a *ngFor= "let card of cards; let i = index" class="item from-center" routerLink = 'home' fragment="{{card.id}}" (click)="setIndex(i)" [ngClass]="selectedIndex === i ? 'active': ''" > {{card.title}} </a> 
            
            <ng-container *ngIf="isHome && !isRistorante">
              <a class="item from-center" routerLink = 'home'  routerLinkActive="active" [routerLinkActiveOptions] = 'linkActiveOptions' fragment="contatti" (click)="closeNavbar()"> Contatti</a> 
              <a class="item from-center" routerLink = 'home'  routerLinkActive="active" [routerLinkActiveOptions] = 'linkActiveOptions' fragment="contatti" fragment="prenota" (click)="closeNavbar()"> Prenota</a>  
            </ng-container>
            
            <!-- MENU PIZZERIA -->
            <ng-container *ngIf="isPizzeria">
              <a class="item from-center" routerLink = '/menu-pizzeria'  routerLinkActive="active" [routerLinkActiveOptions] = 'linkActiveOptions' fragment="contatti" fragment="contatti" (click)="closeNavbar()"> Contatti</a> 
              <a class="item from-center" routerLink = '/menu-pizzeria'  routerLinkActive="active" [routerLinkActiveOptions] = 'linkActiveOptions' fragment="contatti" fragment="prenota" (click)="closeNavbar()"> Prenota</a>  
            </ng-container>

            <!-- MENU RISTORANTE -->
            <ng-container *ngIf="isRistorante">
              <a class="item from-center" routerLink = '/menu-ristorante'  routerLinkActive="active" [routerLinkActiveOptions] = 'linkActiveOptions' fragment="contatti" fragment="contatti" (click)="closeNavbar()"> Contatti</a> 
              <a class="item from-center" routerLink = '/menu-ristorante'  routerLinkActive="active" [routerLinkActiveOptions] = 'linkActiveOptions' fragment="contatti" fragment="prenota" (click)="closeNavbar()"> Prenota</a>  
            </ng-container>
          
          </div>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      

<!--TODO: SISTEMARE MENU RISTORANTE-->

      <div class="container-fluid d-flex justify-content-end align-items-center">
        <h5 *ngIf= "currentLocation !== '/home' && currentLocation !== '/' " class="text-light h4 text-uppercase tw-bold position-absolute start-0 p-3 m-0">La casa di Montalbano</h5>
          <button class="navbar-toggler mt-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon " (click)="onToggleMenu()"></span>
          </button>
      </div>
  </nav>
</header>






<div *ngIf= "currentLocation === '/home' || currentLocation === '/' " class="bg-dark h-50 d-flex flex-column align-items-center w-100 justify-content-center position-relative mt-5">
    <span class="container-fluid pb-5 text-center">
    <h1 class="text-white-50 fs-1 font-header"> La casa di </h1>
   
    <h1 class="text-white-50 fs-1 font-header">  Montalbano</h1>
    </span>
        <p class="text-white-50 fs-6 position-absolute bottom-0 pb-5 font-header"> Via A. Cammilleri, 93  - Vigata (RG) </p>
</div>
