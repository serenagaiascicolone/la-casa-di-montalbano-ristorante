<!-- Button trigger modal -->

  <!-- Modal -->
  <div class="modal fade show gradient"  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="false"
  [ngStyle]="{'display' : !isSubmitted  && 'none' }">
    <div class=" modal-dialog h-100 d-flex align-items-center w-100">
      <div class="modal-content mx-4">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100" id="staticBackdropLabel"><i class="bi bi-send-check text-warning"></i></h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"></button> -->
        </div>
        <div class="modal-body d-flex flex-column text-center justify-content-center p-3 gap-1">
            <!-- <div class="container w-50 mx-auto mb-4 d-flex flex-column gap-1 justify-content-center text-center bg-light p-5 rounded"> -->
                <h3> Ciao <span class="fw-bold">{{payload.user.name}} {{payload.user.surname}}</span></h3>
                <p class="fs-5">Siamo molto felici che tu ci abbia scritto il seguente messaggio: <span class="text-danger fw-bold">{{payload.message}}</span></p>
                <p class="fs-5">Ti contatteremo al tuo numero di telefono <span class="fw-bold text-danger">{{payload.user.telephone}}</span>
                o alla tua email <span class="fw-bold text-danger">{{payload.user.email}}.</span> </p>   
                <p class="fs-5">A presto.</p> 
            <!-- </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark text-warning" data-bs-dismiss="modal" (click)="closeModal()">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
